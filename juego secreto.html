<meta charset = " UTF-8 ">

<h1> Juego secretro</h1>

<input/>
<button>Verificar si acerto</button>

<script>

	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input"); //document.querySelector() es para leer una etiqueta
	input.focus();

	function verificar() {
		if(secreto==parseInt(input.value)){		// value se utiliza cuando se quiere usar el valor dentro de la etiqueta
		alert("Usted acerto");
	}
	else{
		alert("Usted no acerto");
	}
	input.value="";
	input.focus();
	}

	var button = document.querySelector("button");
	button.onclick=verificar;



</script>
