<script>

		document.write(frase);
		saltolinea();
	}
	var numeropensado = Math.round(Math.random()*10);
	var numerolanzado= parseInt(prompt("Ingrese un numero ente el 0 al 10 "));
	if (true) {

		imprimir("usted acerto el numero pensado era: "+ numeropensado);
		}
		else {

		}

	}
	

</script>
