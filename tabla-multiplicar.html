
<meta charset = " UTF-8 ">

<h1>Programa de multiplicacion</h1>
<script>
	function saltolinea() {			//salto de linea
		document.write("<br><br>");
	}

	function imprimir(frase) {		//imprimir
		document.write(frase);
		saltolinea();
	}

	var tabla = prompt("ingrese la tabla que desea conocer ");
	
	for (var i = 1; i <= 10; i++) {
		total=tabla*i;
		imprimir(" "+tabla+ " por "+i+ " es "+total);
	}


</script>
