<meta charset = " UTF-8 ">

<h1> Juego secretro</h1>

<input/>
<button>Verificar si acerto</button>

<script>

	var secreto = [3,5,7,9];
	var input = document.querySelector("input"); //se usa para leer una etiqueta
	input.focus(); //enfoca

	function verificar() {
		var encontrado = false;
		for (var i = 0; i < secreto.length; i++) {
			if(secreto[i]==parseInt(input.value)){		
				alert("Usted acerto");
				encontrado=true;
			break;
			}
		}	
		if (encontrado==false) {
			alert("Usted no acerto");
		}
		input.value="";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick=verificar;

</script>
