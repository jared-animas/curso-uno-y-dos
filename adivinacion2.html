<meta charset = " UTF-8 ">

<h1> Adivinacion</h1>
<script>
	function saltolinea() {			//salto de linea
		document.write("<br><br>");
	}

	function imprimir(frase) {		//imprimir
		document.write(frase);
		saltolinea();
	}
	var numeropensado = Math.round(Math.random()*10);
	var intentos = 3;
	var contador = 1;

	while(contador<= intentos){
		var numerolanzado= parseInt(prompt("Ingrese un numero ente el 0 al 10"));

	if (true) {

		if (numeropensado==numerolanzado) {
		alert("usted acerto el numero pensado era: "+ numeropensado);
		imprimir("usted acerto el numero pensado era: "+ numeropensado);
		break;
		}
		else {
		alert("usted no acerto el numero pensado era: "+ numeropensado);
		}

	}
	contador++;
	}
	imprimir("FIN DEL PROGRAMA");

</script>
