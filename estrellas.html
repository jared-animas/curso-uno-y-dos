<meta charset = " UTF-8 ">

<h1> Adivinacion</h1>
<script>
	function saltolinea() {			//salto de linea
		document.write("<br><br>");
	}

	function imprimir(frase) {		//imprimir
		document.write(frase);
		saltolinea();
	}

	for (var lineas = 1; lineas <= 10; lineas++) {
		for (var i = 1; i <= 240; i++) {
			document.write("*")
		}
		imprimir("")
	}



</script>
